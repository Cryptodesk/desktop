<div class="page-header">
    <h1 class="page-title">{{name}}</h1>
    <div class="page-header-actions">
    </div>
</div>
<div class="page-content containet-fluid">
    <div class="page-content containet-fluid">
        <div class="row">
            <div class="col-md-8">
                <!-- Example Panel Tables -->
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">My holdings</h3>
                    </div>
                    <ul class="list-group list-group-bordered">
                        <li *ngFor="let balance of balances" class="list-group-item">
                            <div class="col-sm-2"><h3 style="margin-top: 5px;">{{balance.currency}}</h3></div>
                            <div class="col-sm-3"></div>
                            <div class="col-sm-4" style="text-align: right"><h4>{{balance.amount|number : '1.2-8'}} {{balance.currency}}</h4><span>0.01 BTC</span></div>
                            <div class="col-sm-3" style="text-align: right"><h4>+52%</h4><span>+3%</span></div>

                        </li>
                    </ul>
                </div>
                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-actions">
                            <button type="button" class="btn btn-flat btn-primary btn-block" (click)="goToMarket()">Go to Market</button>
                        </div>
                        <h3 class="panel-title">Want to buy/sell more currencies?</h3>
                    </div>
                </div>
                <!-- End Example Panel Tables -->
            </div>
            <div class="col-md-4">
                <div class="card card-shadow" id="chartLinePie">
                    <div class="card-block p-0">
                        <div class="bg-red-600 white p-30">
                            <div class="font-size-20 clearfix">
                                My Balance

                                    <i class="icon md-caret-up" aria-hidden="true"></i> <b>2.032 BTC</b>
                  </span>
